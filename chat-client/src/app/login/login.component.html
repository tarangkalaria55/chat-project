<div class="w-screen h-screen min-h-[100px] flex justify-center items-center">
    <form class="w-full max-w-sm min-h-max">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-normal md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Username
                </label>
            </div>
            <div class="md:w-2/3">
                <input matInput
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="inline-full-name" type="text">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-normal md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                    Password
                </label>
            </div>
            <div class="md:w-2/3">
                <input matInput
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="inline-password" type="password" placeholder="******************">
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3 flex items-center justify-center">
                <button mat-raised-button color="primary" type="button">
                    Sign Up
                </button>
            </div>

        </div>
    </form>
</div>
